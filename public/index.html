<div class="capa"></div>



<body>

  <app-root></app-root>



  <script>
    window.addEventListener("load", () => {
      let span = document.querySelector(".izquierda>span")
      let container = document.querySelector(".container-menu")
      /*
      si se descomenta no se oculta al seleccionar una opcion
      container.addEventListener("click" , (e) => {
          e.stopPropagation()
      
        })
      
      */


      span.addEventListener("click", (e) => {
        e.stopPropagation()


        if (container.classList.toggle("show")) {

          span.innerHTML = "X"
        }
        else {
          span.innerHTML = "☰"
        }


      })
    })

    window.addEventListener("click", () => {
      let span = document.querySelector(".izquierda>span")

      let container = document.querySelector(".container-menu")

      container.classList.remove("show")
      span.innerHTML = "☰"
    })

  </script>
